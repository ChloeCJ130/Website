<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Resume</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

  <!-- Sticky Navigation -->
  <nav class="sticky-top">
    <ul class="nav bg-dark py-2">
      <li class="nav-item"><a class="nav-link text-white" href="#home">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#about">About</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#skills">Skills</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#portfolio">Portfolio</a></li>
    </ul>
  </nav>

  <!-- Scroll Container -->
  <div class="scroll-container">

    <!-- Home Section -->
    <section class="page" id="home">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <img src="profile2.webp" alt="Profile Picture" class="img-fluid rounded">
          </div>
          <div class="col-md-8">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <p>Contact: john@example.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="page" id="about">
      <div class="container text-center">
        <h2>About Me</h2>
        <p>I am a passionate web developer with experience in creating dynamic and responsive websites.</p>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="page" id="skills">
      <div class="container text-center">
        <h2>Skills</h2>
        <ul class="list-unstyled">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
        </ul>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="page" id="portfolio">
      <div class="container text-center">
        <h2>Portfolio</h2>
        <p>Check out my projects on GitHub.</p>
      </div>
    </section>

  </div>

</body>
</html>
