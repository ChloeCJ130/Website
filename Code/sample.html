<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page Scroll Snap</title>

  <style>
    /* Basic reset */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    html, body {
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    }

    /* Scrollable container with scroll snapping */
    .scroll-container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    }

    /* Each page fills the full screen */
    .page {
    height: 100vh;
    scroll-snap-align: start;
    scroll-snap-stop: always;

    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 3rem;
    color: white;
    }

    /* Page backgrounds */
    .page-1 { background-color: #ff6b6b; }
    .page-2 { background-color: #1dd1a1; }
    .page-3 { background-color: #54a0ff; }
    .page-4 { background-color: #feca57; color: black; }

    </style>

</head>
<body>
  <div class="scroll-container">
    <section class="page page-1">Page 1</section>
    <section class="page page-2">Page 2</section>
    <section class="page page-3">Page 3</section>
    <section class="page page-4">Page 4</section>
  </div>
</body>
</html>
